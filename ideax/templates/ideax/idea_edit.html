{% extends 'ideax/base.html' %}
{% load widget_tweaks i18n %}


{% block content %}
  <h4 class="modal-title">{% trans 'Update_Idea' %}</h4>
  <form method="post" class="post-form js-idea-update-form" action="{% url 'idea_edit' form.instance.pk %}" data-modal="#modal-idea-crud" data-list-div="#idea-list">
    {% csrf_token %}
    {% include 'ideax/includes/partial_idea_form.html' %}
    <button type="submit" class="btn btn-primary">{% trans 'Update' %}</button>
  </form>
{% endblock %}
