{% load staticfiles i18n %}
<!-- Current language: {{request.LANGUAGE_CODE }} -->
<!-- -->

<html>
    <head>
        <title>Ideia X</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/idea.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    </head>
    <body>
      <div class="main-header">
        <h1 class="title">
          <a href="/">
            <img src="{% static 'images/logo_vertical.png' %}" alt="">
          </a>
        </h1>
        {% if user.is_authenticated %}
        <div class="menu">
          <a class="icon  js-create-idea" href="/idea/new/" class="top-menu js-create-idea">
            <span><i class="fas fa-plus"></i><i class="fas fa-lightbulb"></i></span>
            <p>{% trans 'New Idea' %}</p>
          </a>

        </div>
        <div class="login">
          <p>{% blocktrans with name=user.username %}Hi, {{name}}!{% endblocktrans %}</p>
          <a href="{% url 'logout' %}">( Sair )</i></a>
        </div>
        {% else %}
        <div class="login">
          <a href="{% url 'login' %}">Login</i></a>
        </div>

        {% endif %}
      </div>
      <div class="content   {% if user.is_authenticated %}container{% endif %}">
        {% block content %}
        {% endblock %}
      </div>
      <footer {% if not user.is_authenticated %}class="landing-page"{% endif %} ><div class="logo"><p class="alpha-version">Idea X - Software in alpha stage 2018-03-29</p></div></footer>
      <script src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
      <script src="{% static '/js/popper.min.js' %}"></script>
      <script src="{% static '/js/bootstrap.min.js' %}"></script>
      <script src="{% static '/js/fontawesome-all.min.js' %}"></script>
      <!-- <script src="{% static '/js/fontawesome.js' %}"></script> -->
      <script src="{% static '/js/idea.js' %}"></script>



      </body>
    </html>
