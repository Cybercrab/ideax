{% load staticfiles %}
<html>
    <head>
        <title>Ideia X</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <body>

            <a href="{% url 'idea_new' %}" class="top-menu" title="Adicionar ideia"><span class="glyphicon glyphicon-plus"></span></a>

            <p class="top-menu">Ol√° {{ user.username }}</p>
          {% else %}
            <a href="{% url 'login' %}" class="top-menu" title="Login"><span class="glyphicon glyphicon-lock"></span></a>
          {% endif %}
          <h1><a href="/">Ideia X</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">

                </div>
            </div>
