{% extends 'ideax/base.html' %}

{% block content %}
    {% for idea in ideas %}
        <div class="post">
            <div class="date">
                {{ idea.published_date }}
            </div>
            <h1><a href="{% url 'idea_detail' pk=idea.pk %}">{{ idea.title }}</a></h1>
            <p>{{ idea.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
