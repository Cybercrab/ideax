{% extends 'ideax/base.html' %}

{% block content %}
    {% for criterion in criterions %}
        <div class="post">
            <h1>{{criterion.description}}</h1>
            <p>{{ criterion.peso }}</p>
            <a href="{% url 'criterion_edit' pk=criterion.pk %}">Editar</a>
            <a href="{% url 'criterion_remove' pk=criterion.pk %}">Remover</a>

        </div>
    {% endfor %}
{% endblock %}
