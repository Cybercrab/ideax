{% extends 'ideax/base.html' %}
{% load i18n %}

{% block content %}
    {% for criterion in criterions %}
        <div class="post">
            <h1>{{criterion.description}}</h1>
            <p>{{ criterion.peso }}</p>
            <a href="{% url 'criterion_edit' pk=criterion.pk %}">{% trans 'Edit'%}</a>
            <a href="{% url 'criterion_remove' pk=criterion.pk %}">{% trans 'Remove'%}</a>

        </div>
    {% endfor %}
{% endblock %}
